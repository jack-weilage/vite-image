name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      fast-fail: true
      matrix:
        node-version: [ '14.x', '16.x', '18.x' ]
        os: [ ubuntu-latest, windows-latest ]
    
    runs-on: ${{matrix.os}}
    
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2.2.4
    - uses: actions/setup-node@v3
      with:
        node-version: ${{matrix.node-version}}
        cache: pnpm
    - run: pnpm install
    - run: pnpm build
    - run: pnpm test